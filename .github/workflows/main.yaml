name: Provision Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose an action to perform.'
        required: true
        type: choice
        options:
          - provision
          - destroy
      resource_group_name:
        description: 'The name of the Azure Resource Group to provision to or destroy.'
        required: true
        type: string

jobs:
  provision-vms:
    if: github.event.inputs.action == 'provision'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run PowerShell provisioning script
        shell: pwsh
        run: |
          ./Invoke-AzureProvisioning.ps1 `
            -ResourceGroupName ${{ github.event.inputs.resource_group_name }} `
            -VMLocation 'eastus' `
            -AdminUsername 'admin' `
            -AdminSshKeyFile "id_rsa.pub" `
            -VMNames 'pihole-vm','dynatrace-vm'
  
  destroy-vms:
    if: github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Run PowerShell destruction script
        shell: pwsh
        run: |
          ./Destroy-AzureResources.ps1 `
            -ResourceGroupName "${{ github.event.inputs.resource_group_name }}"
